<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Senryaku{% endblock %} â€” æˆ¦ç•¥</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/app.css">
    <!-- SortableJS for drag-and-drop reranking -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <meta name="api-key" content="{{ api_key }}">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex" hx-boost="true">
    <!-- Mobile hamburger overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-gray-900 border-r border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 flex flex-col">
        <div class="p-4 border-b border-gray-800">
            <h1 class="text-xl font-bold text-white">æˆ¦ç•¥ <span class="text-sm font-normal text-gray-400">Senryaku</span></h1>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <a href="/dashboard" class="sidebar-link flex items-center px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="mr-3">ğŸ“Š</span> Dashboard
            </a>
            <a href="/briefing" class="sidebar-link flex items-center px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="mr-3">ğŸ¯</span> Briefing
            </a>
            <a href="/drift" class="sidebar-link flex items-center px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="mr-3">ğŸ“</span> Drift Report
            </a>
            <a href="/review" class="sidebar-link flex items-center px-3 py-2 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                <span class="mr-3">ğŸ“‹</span> Weekly Review
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800 space-y-1">
            <button onclick="toggleTheme()" class="flex items-center w-full px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors text-sm">
                <span id="theme-icon" class="mr-3">ğŸŒ™</span> <span id="theme-label">Dark</span>
            </button>
            <a href="/settings" class="sidebar-link flex items-center px-3 py-2 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors text-sm">
                <span class="mr-3">âš™</span> Settings
            </a>
        </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col min-h-screen">
        <!-- Top bar -->
        <header class="sticky top-0 z-30 bg-gray-900/80 backdrop-blur border-b border-gray-800 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <!-- Hamburger (mobile) -->
                <button onclick="toggleSidebar()" class="lg:hidden p-1 rounded text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <span class="text-sm text-gray-400">{{ current_date }}</span>
            </div>

            <div class="flex items-center gap-3">
                <!-- What should I do? button -->
                <button
                    hx-get="/partials/route-modal"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    class="px-3 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-medium rounded-lg transition-colors min-h-[44px]"
                >
                    <span class="hidden sm:inline">What should I do?</span>
                    <span class="sm:hidden">Next?</span>
                </button>
            </div>
        </header>

        <!-- Page content -->
        <main class="flex-1 p-4 lg:p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Modal container for HTMX -->
    <div id="modal-container"></div>

    <script src="/static/app.js"></script>
</body>
</html>
