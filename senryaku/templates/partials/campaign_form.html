<div class="modal-overlay" onclick="if(event.target===this)closeModal()">
    <div class="modal-content">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-white">
                {% if campaign %}Edit Campaign{% else %}New Campaign{% endif %}
            </h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white">&times;</button>
        </div>

        <form hx-post="{% if campaign %}/forms/campaigns/{{ campaign.id }}{% else %}/forms/campaigns{% endif %}"
              hx-target="#main-content"
              hx-swap="innerHTML">

            {% if campaign %}<input type="hidden" name="_method" value="PUT">{% endif %}

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Name</label>
                    <input type="text" name="name" value="{{ campaign.name if campaign else '' }}" required
                           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Description</label>
                    <textarea name="description" rows="2"
                              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">{{ campaign.description if campaign else '' }}</textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Priority Rank</label>
                        <input type="number" name="priority_rank" value="{{ campaign.priority_rank if campaign else 1 }}" min="1" required
                               class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Weekly Block Target</label>
                        <input type="number" name="weekly_block_target" value="{{ campaign.weekly_block_target if campaign else 3 }}" min="0" required
                               class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Colour</label>
                        <input type="color" name="colour" value="{{ campaign.colour if campaign else '#6366f1' }}"
                               class="w-full h-10 bg-gray-800 border border-gray-700 rounded-lg cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Target Date</label>
                        <input type="date" name="target_date" value="{{ campaign.target_date if campaign and campaign.target_date else '' }}"
                               class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Tags</label>
                    <input type="text" name="tags" value="{{ campaign.tags if campaign else '' }}" placeholder="comma-separated"
                           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:border-indigo-500 focus:outline-none">
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg">
                    {% if campaign %}Save{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
